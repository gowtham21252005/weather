<!DOCTYPE html>
<html>
<head>
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4facfe;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Prediction Form</h2>
        <form action="/predict" method="post">
            <label>Precipitation:</label>
            <input type="text" name="precipitation" required><br>
            <label>Max Temperature:</label>
            <input type="text" name="temp_max" required><br>
            <label>Min Temperature:</label>
            <input type="text" name="temp_min" required><br>
            <label>Wind:</label>
            <input type="text" name="wind" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
